<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mes impôts</title>
    <meta charset="utf-8">
    <meta name="description" content="Calculer son impôt sur le revenu 2020">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <main>
        <h1>Calculer ses impôts 🧮</h1>
        <form>
            <label for="income">Revenus net imposables en 2020</label>
            <input id="income" name="income" type="number" value="0" min="0" step="0.01">
            <label for="married">Je suis marié(e)</label>
            <input id="married" name="couple" type="checkbox">
            <label for="children">Nombre d'enfants</label>
            <input id ="children" name="children" min="0" value="0" type="number">
            <label for="taxes">Impôt à payer</label>
            <input id="taxes" name="taxes" type="number" value="0">
            <label for="after">Après Impôts</label>
            <input id="after" name="after" type="number" min="0" value="0" step="0.01">
        </form>
        <div>
        <table>
            <thead>
                <tr>
                    <th>Tranche</th>
                    <th>TMI</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        </div> 
        <footer>
            <a href="https://github.com/Mcdostone">mcdostone</a>
        </footer>
    </main>
</body>
</html>
